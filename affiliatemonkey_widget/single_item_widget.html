<style type="text/css">

    body{
        /*Change the font family, the one below is experimental*/
        font-family: "Century Gothic", CenturyGothic, AppleGothic, sans-serif;
    }

    .affiliatemonkey-widget-item{
        margin:0;
        border: hidden;
        min-width: 30%;
        display: flex;
    }

    .affiliatemonkey-item-image{
        border: 1px solid #d4d4d4;
        border-top-left-radius: 5px;
        border-bottom-left-radius: 5px;
        overflow: visible;
        flex: 0 0 30%;
        border-right:hidden;
    }

    .affiliatemonkey-label{
        border: 1px solid #d4d4d4;
        border-top-right-radius: 5px;
        border-bottom-right-radius: 5px;
        overflow: visible;
        flex: 0 0 27%;
        font-family: inherit;
        padding: 10px;
        border-left:hidden;
        margin-left: -10%;
        margin-right: 10%;
    }

    .affiliatemonkey-label>.affiliatemonkey-centralize{
        text-decoration: none;
        text-align: center;
        margin-top:20%;
    }

    .affiliate-url{
        text-decoration: none;
        color:black;
    }

    .affiliatemonkey-image{
        width: 100px;
        height:auto;
    }

    .affiliatemonkey-item-button{
      text-transform: uppercase;
      border:1px solid #FFA623;
      border-radius: 15px;
      line-height: 25px;
      width: 60%;
      background-color: inherit;
      color:#FFA623;
      font-size: 10px;
      text-decoration: none;
    }

    .affiliatemonkey-item-store{
        color:#939898;
        font-size: 10px;
    }

    .affiliatemonkey-item-label-price{
        font-size: 10px;
    }

    .affiliate-url > .affiliatemonkey-item-button{
        cursor: pointer;
    }

    @media (min-width:320px) {
      .affiliatemonkey-widget-item{
        width:50% !important;
      }
      /* smartphones, iPhone, portrait 480x320 phones */
    }

    @media (min-width:481px) {
      .affiliatemonkey-widget-item{
        width:50% !important;
      }
      /* portrait e-readers (Nook/Kindle), smaller tablets @ 600 or @ 640 wide. */
    }

    @media (min-width:641px) {
      .affiliatemonkey-widget-item{
        width:50% !important;
      }
      /* portrait tablets, portrait iPad, landscape e-readers, landscape 800x480 or 854x480 phones */
    }

    @media (min-width:960px) and (max-width: 961px) {
      .affiliatemonkey-widget-item{
        width:50% !important;
      }
      /* tablet, landscape iPad, lo-res laptops ands desktops */
    }
    @media (min-width:1025px) {
      .affiliatemonkey-widget-item{
        width:50% !important;
      }
      /* big landscape tablets, laptops, and desktops */
    }
    @media (min-width:1281px) and (max-width: 1899px){
      .affiliatemonkey-widget-item{
        width:50% !important;
      }
      /* hi-res laptops and desktops */
    }

   @media (min-width:1900px){
     .affiliatemonkey-widget-item{
       width:50% !important;
     }
     /* miscellaneous */
    }

    .affiliatemonkey-item-label{
        color:#939898;
    }

</style>
